<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Input Types</title>
</head>
<body>
  <h2>Email Input</h2>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Number Input</h2>
  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="10" step="1" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Date Input</h2>
  <form>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" placeholder
    ="Select a date" min="2021-01-01" max="2021-12-31" required>
    <button type="submit">Submit</button>
  </form>

  <h2>Range Input</h2>
  <form>
    <label for="rating">Rating:</label>
    <input type="range" id="rating" name="rating" min="1" max="5" value="3" required>
    <span id="rating-value">3</span>
    <button type="submit">Submit</button>
  </form>

  <h2>Color Input</h2>
  <form>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color" value="#000000" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
